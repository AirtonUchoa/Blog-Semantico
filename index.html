<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Semântico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header-text">
            <h2>Paraíso das Imagens</h2>
        </div>

        <div class="header-elements">
            <nav>
                <ul>
                    <li><a href="/">Início</a></li>

                    <li><a href="/">Sobre</a></li>

                    <li><a href="/">Categorias</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-div" id="left-div">
            <div class="images">
                <img src="Assets/Images/landscape01.jpg" class="images-main">
                <h3>~ Corcovado, Rio de Janeiro.</h3>
            </div>

            <div class="images">
                <img src="Assets\Images\landscape02.jpg" class="images-main">
                <h3>~ Ilhas Canárias.</h3>
            </div>

            <div class="images">
                <img src="Assets\Images\landscape03.jpg" class="images-main">
                <h3>~ Ilha do Pacífico.</h3>
            </div>
        </div>

        <div class="main-div" id="right-div">
            <form class="search">
                <div>
                    <div class="search-div">
                        <h2>Pesquisar</h2>
                        <input type="text" placeholder="Faça uma pesquisa aqui..." class="search-bar">
                        <input type="button" value="Pesquisar" class="search-button">
                    </div>
                </div>
            </form>

            <form class="categories">
                <div>
                    <h2>Categorias</h2>
                    <div>
                        <nav>
                            <ul>
                                <li>Paisagens</li>
                            </ul>
                            <ul>
                                <li>Veículos</li>
                            </ul>
                            <ul>
                                <li>Animais</li>
                            </ul>
                            <ul>
                                <li>Casas</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </form>

            <form class="tags">
                <div>Tags</h2>
                    <div>
                        <nav>
                            <ul>
                                <li><a href="/">#Paisagens</a></li>
                            </ul>
                            <ul>
                                <li><a href="/">#Veículos</a></li>
                            </ul>
                            <ul>
                                <li><a href="/">#Animais</a></li>
                            </ul>
                            <ul>
                                <li><a href="/">#Casas</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </form>
            
        </div>
    </main>
</body>
</html>
